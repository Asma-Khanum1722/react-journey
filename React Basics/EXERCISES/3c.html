<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3-B</title>
</head>

<body>
  <div class="js-container"></div>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- script for BABEL -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

  <script type="text/babel">

    function ReactButton({ count, setCount }) {
      return (
        <button onClick={() => setCount(count + 1)}>
          Clicked {count} times
        </button>
      );
    }

    function ResetButton({ setCount }){
        return(
            <button onClick= {() => {
                setCount(0)
            }}>Reset</button>
        );
    }

    // both counter should have same count value
    // can be done by lifting the state up
    function App() {
         const [count, setCount] = React.useState(0);
      return (
        <>
          <ReactButton count={count} setCount = {setCount} />
          <ReactButton count={count} setCount = {setCount} />
          <ResetButton count={count} setCount={setCount}/>
        </>
      );
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
